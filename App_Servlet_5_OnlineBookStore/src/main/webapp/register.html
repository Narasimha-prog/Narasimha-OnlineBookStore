<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Registration</h2>

        <form action="reg" method="post">
            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>

            <div class="mb-3">
                <label for="pword" class="form-label">Password</label>
                <input type="password" class="form-control" id="pword" name="pword" required>
            </div>

            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>

            <div class="mb-3">
                <label for="addr" class="form-label">Address</label>
                <input type="text" class="form-control" id="addr" name="addr" required>
            </div>

            <div class="mb-3">
                <label for="mid" class="form-label">Mail ID</label>
                <input type="email" class="form-control" id="mid" name="mid" required>
            </div>

            <div class="mb-3">
                <label for="phno" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phno" name="phno" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
